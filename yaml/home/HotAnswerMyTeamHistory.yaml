testinfo:
    - id: test005
      title: 热点问答-我的团队问答浏览历史
      info: 打开知识
testcase:
    - element_info: //*[@resource-id='com.huawei.works.knowledge:id/title_txt' and @text='热点问答']
      find_type: xpath
      operate_type: click
      info: 点击热点问答卡片
    - element_info: //android.widget.ListView/android.widget.LinearLayout[1]
      find_type: xpath
      operate_type: click
      info: 点击数据列表第一条数据
    - element_info: h5-scroll
      find_type: id
      is_webview: 1
      info: 打开问答详情页
    - element_info: html/head/title
      find_type: xpath
      operate_type: get_value
      info: 获取详情页标题
    - element_info: com.huawei.works.knowledge:id/vtb_img_left
      find_type: id
      operate_type: click
      is_webview: 2
      info: 点击返回按钮
    - element_info: com.huawei.works.knowledge:id/vtb_img_left
      find_type: id
      operate_type: click
      info: 再点击返回按钮
    - element_info: com.huawei.works.knowledge:id/vtb_img_right2
      find_type: id
      operate_type: click
      info: 点击首页历史记录按钮
check:
    - element_info: com.huawei.works.knowledge:id/browser_knowledge_history_text
      find_type: ids
      index: 0
      operate_type: get_value
      info: 查找存在历史记录