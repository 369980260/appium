      find_type: xpath
      operate_type: get_value
      info: 获取首页技术专区卡片列表的第三个数据项的标题值
    - element_info: //android.widget.TextView[@text='技术专区']
      find_type: xpath
      operate_type: click
      info: 点击技术专区卡片进入到技术专区列表
      is_time: 2 # 进入到技术专区列表等待2秒页面加载时间

