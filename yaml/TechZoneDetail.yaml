testinfo:
    - id: test0002
      title: 知识技术专区详情页
      info: 技术卡片放在首页第一位
testcase:
    - element_info: //android.widget.RadioButton[@text='知识']
      find_type: xpath
      operate_type: click
      info: 点击底部menu的知识
      swipe: up # 上滑
      is_time: 3
    - element_info: com.huawei.works:id/dialog_negative_button
      find_type: id
      operate_type: click
      info: 点击取消更新
    - element_info: //android.widget.ListView[1]/android.widget.LinearLayout[2]/android.widget.RelativeLayout[2]/android.widget.LinearLayout[1]/android.widget.LinearLayout[1]//android.widget.TextView[@resource-id='com.huawei.works.knowledge:id/title']
      find_type: xpath
      operate_type: get_value #  表示需要取元素到值
      info: 获取首页知识技术列表第一条数据
    - element_info: //android.widget.ListView[1]/android.widget.LinearLayout[2]/android.widget.RelativeLayout[2]/android.widget.LinearLayout[1]/android.widget.LinearLayout[1]//android.widget.TextView[@resource-id='com.huawei.works.knowledge:id/title']
      find_type: xpath
      operate_type: click
      info: 点击首页技术列表第一条数据进入到详情页
      is_time: 3 # 进入详情后，页面即使没有加载完成默认也会现实次标签，默认值为博客详情，等待2秒，尽量让页面加载完成后，加载后台数据
check:
    element_info: //*[@id="h5-scroll"]/div[1]/div/section[2]/div[1]/div
    find_type: xpath
    operate_type: get_value
    is_webview: 1
    info: 获取详情页到标题，并与首页第一条数据标题进行对比